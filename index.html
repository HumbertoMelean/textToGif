<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Reader</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/themes.css" />
    <link rel="stylesheet" href="css/controls.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body data-theme="light">
    <!-- Theme Switcher -->
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round">
          <i class="fas fa-sun"></i>
          <i class="fas fa-moon"></i>
        </div>
      </label>
      <em>Dark Mode</em>
    </div>
    <div class="container">
      <div class="content-container">
        <h1 class="page-title">Speed Reading Gif Generator</h1>
        <div class="input-area">
          <textarea
            id="inputText"
            placeholder="Enter your text here..."
          ></textarea>
        </div>
        <div id="output"></div>
      </div>

      <div class="settings-container">
        <!-- Font Settings -->
        <div class="control-group">
          <span class="section-heading">Font Settings</span>
          <div class="settings-grid">
            <div class="setting-item">
              <label for="fontSize">Font Size</label>
              <input type="range" id="fontSize" min="40" max="128" value="40" />
              <span class="value-display">40px</span>
            </div>
            <div class="setting-item">
              <label for="fontWeight">Font Weight</label>
              <input
                type="range"
                id="fontWeight"
                min="100"
                max="900"
                step="100"
                value="400"
              />
              <span class="value-display">400</span>
            </div>
          </div>
        </div>

        <!-- Color Settings -->
        <div class="control-group">
          <span class="section-heading">Color Settings</span>
          <div class="settings-grid">
            <div class="setting-item">
              <label for="outputTextColor">Text Color</label>
              <input type="color" id="outputTextColor" value="#000000" />
            </div>
            <div class="setting-item">
              <label for="outputBgColor">Background Color</label>
              <input type="color" id="outputBgColor" value="#ffffff" />
            </div>
          </div>
        </div>

        <!-- Reading Speed -->
        <div class="control-group">
          <span class="section-heading">Reading Speed</span>
          <div class="settings-grid">
            <div class="setting-item">
              <label for="wpm">Words Per Minute</label>
              <input
                type="range"
                id="wpm"
                min="100"
                max="1000"
                step="50"
                value="300"
              />
              <span class="value-display">300 WPM</span>
            </div>
          </div>
        </div>

        <!-- GIF Settings -->
        <div class="control-group">
          <span class="section-heading">GIF Settings</span>
          <div class="settings-grid">
            <div class="setting-item">
              <label class="checkbox-label">
                <input type="checkbox" id="gifLoop" checked />
                Infinite Loop
              </label>
            </div>
            <div class="setting-item">
              <label for="gifWidth">Width (px)</label>
              <input
                type="number"
                id="gifWidth"
                min="50"
                max="800"
                value="200"
              />
            </div>
            <div class="setting-item">
              <label for="gifHeight">Height (px)</label>
              <input
                type="number"
                id="gifHeight"
                min="50"
                max="800"
                value="75"
              />
            </div>
          </div>
        </div>

        <!-- Text Statistics -->
        <div class="control-group">
          <span class="section-heading">Text Statistics</span>
          <div class="settings-grid">
            <div class="setting-item">
              <label>Word Count</label>
              <div class="word-count">0 words</div>
            </div>
          </div>
        </div>

        <!-- Controls -->
        <div class="control-group">
          <span class="section-heading">Controls</span>
          <div class="settings-grid">
            <div class="setting-item button-container">
              <button id="startReading" class="control-button">
                Start Reading
              </button>
              <button id="startRecording" class="control-button">
                Start Recording
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/gif.js"></script>
    <script src="js/gif.worker.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
